<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
  <p>{{  serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<p>{{  serverCreationStatus }}</p>
<app-server></app-server>
<app-server></app-server>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userName">
      <p>{{ userName }}</p>
      <button
        class="btn btn-primary"
        [disabled]="userName === 'Enter User Name'"
        [disabled]="userName === ''"
        (click)="userName = ''">Reset User</button>
    </div>
  </div>
</div>
